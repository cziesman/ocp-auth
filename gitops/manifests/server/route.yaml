kind: Route
apiVersion: route.openshift.io/v1
metadata:
  name: ocp-auth-server
spec:
  to:
    kind: Service
    name: ocp-auth-server
    weight: 100
  port:
    targetPort: web-console
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: ocp-auth-server-port
spec:
  to:
    kind: Service
    name: ocp-auth-server
  port:
    targetPort: core-messaging
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect
    