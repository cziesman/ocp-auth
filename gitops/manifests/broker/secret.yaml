apiVersion: v1
kind: Secret
metadata:
  name: ocp-amq-broker
type: Opaque
stringData:
  AMQ_NAME: 'broker'
  AMQ_USER: 'redhat'
  AMQ_PASSWORD: 'redhat'
  AMQ_REQUIRE_LOGIN: 'true'
  AMQ_DATA_DIR: '/opt/amq/broker/data/'

---
apiVersion: v1
kind: Secret
metadata:
  name: ocp-amq-broker-users
type: Opaque
data:
  artemis-users.properties: |-
    

---
apiVersion: v1
kind: Secret
metadata:
  name: ocp-amq-broker-roles
type: Opaque
data:
  artemis-roles.properties: |-
    

---
apiVersion: v1
kind: Secret
metadata:
  name: keystore-inputs
type: Opaque
stringData:
  keyStorePassword: 'super-secret-password'
  trustStorePassword: 'changeit'

---
apiVersion: v1
kind: Secret
metadata:
  name: acceptor-ssl-truststore
type: Opaque
stringData:
  trustStorePath: '/opt/amq/volumes/built-keystore/acceptor-ssl-certificate/truststore.jks'
  trustStorePassword: '__REPLACE_ME__'

---
apiVersion: v1
kind: Secret
metadata:
  name: acceptor-ssl-keystore
type: Opaque
stringData:
  keyStorePath: '/opt/amq/volumes/built-keystore/acceptor-ssl-certificate/keystore.jks'
  keyStorePassword: 'super-secret-acceptor-keystore-password'

---
apiVersion: v1
kind: Secret
metadata:
  name: console-ssl-keystore
type: Opaque
stringData:
  keyStorePath: '/opt/amq/volumes/built-keystore/console-ssl-certificate/keystore.jks'
  keyStorePassword: 'changeit'
  trustStorePath: '/opt/amq/volumes/built-keystore/console-ssl-certificate/truststore.jks'
  trustStorePassword: 'changeit'
